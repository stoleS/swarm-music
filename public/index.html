<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Swarm Music</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- FONT AWESOME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="player-content">
      <div id="particles-js"></div>
      <div class="overlay"></div>
      <div class="grid">
        <!-- Main Tab Content
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div id="Main" class="tab-content">
          <div class="player">
            <div id="player"></div>
            <div class="player-thumb" id="thumbnail"></div>
            <div class="song-section">
              <div id="progress">
                <div id="progress-bar"></div>
              </div>
              <div class="song-title">
                <h4 id="songName">Some random - Song Title</h4>
                <h6 id="songChannel">Channel name</h6>
              </div>
              <div class="song-controls">
                <button><i class="fas fa-backward"></i></button>
                <button class="button-primary" id="toggle"><i class="fas fa-play"></i></button>
                <button id="forward"><i class="fas fa-forward"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="right-wrapper">
          <!-- Search Tab Content
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
          <div id="Search" class="tab-content">
            <div class="player search-tab">
              <form autocomplete="off" class="search-form">
                <input class="u-full-width" type="text" placeholder="Enter song name..." id="song-search" autofocus>
                <input id="myBtn" class="button-primary u-full-width" type="submit" value="Search">
              </form>
              <div class="search-results"></div>
            </div>
          </div>

          <!-- Queue Tab Content
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
          <div id="Queue" class="tab-content">
            <div class="player queue-tab">
              <h5 class="queue-text">Queue:</h5>
              <table class="u-full-width">
                <tbody id="queue"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="snackbar-wrapper">
        <div id="snackbar"></div>
      </div>

      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div id="search-result"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- End Document
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="dist/bundle.js"></script>
  <script src="js/particles.js"></script>
  <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
      modal.style.display = "block";
    }


    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "270",
        width: "480",
        controls: 0,
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          controls: 0,
          modestbranding: 1,
          disablekb: 1
        }
      });
    }
  </script>
</body>

</html>
